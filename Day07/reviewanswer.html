<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="reviewanswer.css" />
  </head>
  <body>
    <article class="card">
      <div class="car__type">
        <span class="type">EV 전기차</span>
        <span class="badge">최고가 모델</span>
      </div>
      <strong class="car__title">에어 그레이 투톤 패키지-블랙</strong>
      <figure class="car__image">
        <img
          src="https://www.kia.com/content/dam/kwp/kr/ko/vehicles/represent/krtm208/ray-ev_tmjc5vn3f_a_eu3.png?imwidth=600"
          alt=""
        />
      </figure>
      <ul>
      <li class="outter__option">
        <span>외장 컬러</span>
        <span>클리어 화이트</span>
      </li>
      <li class="inner__option">
        <span>내장 컬러</span>
        <span>블랙</span>
      </li>
      <li class="options">
        <span>옵션(1)</span>
        <span>컴포트</span>
      </li>
      <div class="car__price">
        <strong class="price">30,000,000</strong>
        <span class="currency">원</span>
      </div>
      <div class="btn__layout">
        <button class="apply">구매 상담 신청</button>
        <button class="estimate">견적 내기</button>
      </div>
    </article>
  </body>
</html>
