<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box red">
          <div
            style="position: relative; top: 20px; left: 50px"
            class="mini"
          ></div>
        </div>
        <div class="box yellow"></div>
          <div class="mini"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="box blue"><div class="mini"></div></div>
        <div class="box green"><div style="position:absolute;" class="mini"></div></div>
      </div>
    </div>
  </body>
</html>
