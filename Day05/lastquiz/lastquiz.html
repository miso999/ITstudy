<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lastquiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="layout">
      <div class="blue">
        <i class="fa-solid fa-calendar-days"></i>
        <span>교육캘린더</span>
      </div>
    </div>

    <div class="layout">
      <div class="blue">
        <i class="fa-solid fa-calendar-week"></i>
        <span>연간교육리스트</span>
      </div>
    </div>

    <div class="layout">
      <div class="blue">
        <i class="fa-solid fa-list"></i>
        <span>공지사항</span>
      </div>
    </div>

    <div class="layout">
      <div class="blue">
        <i class="fa-solid fa-comment-medical"></i>
        <span>상담문의</span>
      </div>
    </div>

    <div class="layout">
      <div class="blue">
        <i class="fa-solid fa-street-view"></i>
        <span>오시는 길</span>
      </div>
    </div>

    <div class="menubox">
      <img
        src="https://img.79plus.co.kr/megahp/manager/upload/menu/20241226063847_1735162727403_rxHlm2UhLm.jpg"
        alt=""
      />
      <div class="square">
        <div class="latte">피넛츠 카페라떼</div>
        <div class="english">Peanuts Almond Latte</div>
        <div class="explanation">
          비건음료 아몬드 브리즈에 땅콩, 호두, 헤이즐넛이 만나 부드럽고 고소한
          풍미를 느낄 수 있는 겨울...
        </div>
      </div>
    </div>
  </body>
</html>
